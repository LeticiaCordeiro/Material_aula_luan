<html>

  <head>
  <script>
  
     function calcular() {
	 
	   var nome = document.getElementById("nome").value;
	   
	   var moveis = document.getElementById("moveis").value;
	   
	   var tvendas = document.getElementById("tvendas").value;
	   
	   var  salario = 800;
	   
	   var total = moveis * 30;
		
	   var  porc = tvendas * 0.02;
	   
	   salario = total + porc;
	   
	   document.salario.res.value = salario;
	 
	 }
  
  </script>
  </head>
  
  <body>
   
   <form id="salario" name="salario" method="post">
   
   digite seu nome <input type="text" id="nome" name="nome">
   
   nยบ de moveis <input type="text" id="moveis" name="moveis">
   
   digite o valor total da venda <input type="text" id="tvendas" name="tvendas">
   
   valor do salario <input type="text" id="res" name="res">
   
   <input type="button" value="calcular" onClick="calcular()">
       

  </body>
  </html>
