<head>
  

<style type="text/css">

   margin: 10px auto 10px auto;
   width: 40%;

}

   padding: 6px;
   margin: 10px;
   border: solid black 1px;
   font-size: 90%;
   font-weight: bold;
   background-color: #e8e8e8;
}

form label {
   display: block;
   font-size: 11px;
}

form input {
   width: 100%;
   border: solid #ccc 1px;
   font-size: 11px;
   margin-bottom: 10px;
}

form input.botao {
   display: block;
   width: auto;

<script type="text/javascript">
function calcular() {

	//var estado = document.getElementById("estado").value;
   var estado = document.frete.estado.value;
   var km = document.frete.km.value;
   
   if (estado == "")
   {
		 window.alert("valor invalido no campo estado");
		 document.frete.estado.focus();
   }
   if(km == ""){
		window.alert("valor invalido no campo km");
		document.frete.km.focus();
   }
   
   if (estado == "SP") {
      var res = km * 1;
   }
   else if (estado == "RJ") {
          var res = km * 2;
   }
  else{
        var res = km * 3;
   } 
   
   
   
    
			
   document.frete.res.value = res;
  
}
</script>

</head>
<body>
<form name="frete" method="post" action="">
   <fieldset>
      <legend>frete</legend>

      <label for="estado">Digite o estado:</label>
      <input type="text" name="estado" id="estado" />

      <label for="km">Dist√¢ncia percorrida:</label>
      <input type="text" name="km" id="km" />

      <label for="res">frete:</label>

      <input type="button" value="Calcular" class="botao" onClick="calcular()"/>
   </fieldset>
</form>
</body>
</html>
